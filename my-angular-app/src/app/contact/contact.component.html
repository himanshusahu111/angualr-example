<div class="container mt-5">
  <h1>Contact Works!</h1>

 <div class="row mt-3">
   <div class="col-lg-12">
    <mat-accordion class="example-headers-align" multi>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> Personal data </mat-panel-title>
          <mat-panel-description>
            Type your name and age
            <mat-icon>account_circle</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-form-field>
          <mat-label>First name</mat-label>
          <input matInput />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Age</mat-label>
          <input matInput type="number" min="1" />
        </mat-form-field>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> Day of the trip </mat-panel-title>
          <mat-panel-description>
            Inform the date you wish to travel
            <mat-icon>date_range</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-form-field>
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker" (focus)="picker.open()" readonly />
        </mat-form-field>
        <mat-datepicker #picker></mat-datepicker>
      </mat-expansion-panel>
    </mat-accordion>
   </div>
</div>
<div class="row mt-5">
  <div class="col-lg-4">
    <mat-form-field>
      <mat-label>First name</mat-label>
      <input matInput>
    </mat-form-field>
  </div>
  <div class="col-lg-4">
    <mat-form-field>
      <mat-label>Last name</mat-label>
      <input matInput>
    </mat-form-field>
  </div>
  <div class="col-lg-4">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput>
    </mat-form-field>
  </div>
</div>
<div class="row mt-1">
  <div class="col-lg-4">
    <mat-form-field>
      <mat-label>password</mat-label>
      <input matInput>
    </mat-form-field>
  </div>
  <div class="col-lg-4">
    <mat-form-field>
      <mat-label>Confirm password</mat-label>
      <input matInput>
    </mat-form-field>
  </div>
  <div class="col-lg-4">
    <mat-form-field>
      <mat-label>Select country</mat-label>
      <mat-select>
        <mat-option value="option">India</mat-option>
        <mat-option value="option">USA</mat-option>
        <mat-option value="option">China</mat-option>
        <mat-option value="option">Russia</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-lg-4">
    <mat-form-field>
      <mat-label>Select state</mat-label>
      <mat-select>
        <mat-option value="option">Gujrat</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-lg-4">
    <mat-form-field>
      <mat-label>Select city</mat-label>
      <mat-select>
        <mat-option value="option">Ahmedabad</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-lg-4">
    <mat-form-field>
      <mat-label>Pincode</mat-label>
      <input matInput>
    </mat-form-field>
  </div>
</div>
<div class="row mt-3 justify-content-center">
  <div class="col-lg-2">
    <section class="w-100">
      <div class="example-button-row">
        <button mat-flat-button>Submit</button>
      </div>
    </section>
  </div>
</div>
</div>
